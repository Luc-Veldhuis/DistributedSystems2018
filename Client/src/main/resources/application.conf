akka {
  actor {
    provider = remote
    guardian-supervisor-strategy = CustomSupervisorStrategyConfigurator
    enable-additional-serialization-bindings = on
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2554
    }
 }
}